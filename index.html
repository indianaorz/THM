<!DOCTYPE html>
<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Treasure Sweeper</title>
        <link rel="stylesheet" href="styles.css">
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
        <script src = "control.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href = "https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e140bf62aa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="app-bar">
            Treasure Sweeper
            <span style="position:absolute; right: 4em">
                <label>Current Score:</label>
                <span id="current-score"></span>
            </span>
            <i class="fas fa-list-ol"  onclick="toggleScore()"></i>
        </div>
        <div id = "sign-in-parent">
            <div id="sign-in" class="transition">
                <label>User Name</label>
                <input type="text" id="username">
                <label>Difficulty</label>
                <select id="difficulty">
                    <option value = "easy">Easy</option>
                    <option value = "normal" selected>Normal</option>
                    <option value = "hard">Hard</option>
                    <option value = "mean">Mean</option>
                </select>
                <input type="button" value = "start" class = "button transition" onclick = "signin()">
            </div>
        </div>

        <div id="content" class = "content hidden transition">
            <div id="play-container">
                <div id="play-area"></div>
                <div id="score-display"></div>
            </div>
        </div>

        <div id = "highscores" class="hidden">
            <label>Top Highscores</label>
            <ol id="highscores-data">
                
            </ol>
        </div>
        <div id ="highscores-back" class="hidden" onclick="toggleScore()"></div>
    </body>
</html>
